<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamanhos de texto</title>

    <style>
        div{
            font-size: 60px;
        }
        .texto{
            /*
            px - tamanho fixo
            % - tamanho relativo
            em - tamanho relativo ao conteiner pai

            */
           font-size: 3em;
        }
        .texto2{
            font-size: 15px;
        }
    </style>
</head>
<body>

    <div>
        <p class="texto">conteudo 1</p>
        <p class="texto2">conteudo 2</p>

    </div>
</body>
</html>
